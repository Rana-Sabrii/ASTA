
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename=('css/registration.css'))}}">
    <title>Registration and Login</title>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container sign-up" id="RegisterForm">
            <form action="/register" method="POST" enctype="multipart/form-data">
                <h1 class="create" id="CreateAcc">Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="username" name="username" required placeholder="Name">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <input type="tel" id="phoneNum" name="phoneNum" required placeholder="Phone Number">
                <input type="number" id="Age" name="Age" required placeholder="Age">
                <select id="genderSelect" name="genderSelect">
                    <option value="select" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <select id="statusSelect" name="statusSelect">
                    <option value="select" disabled selected>Select User</option>
                    <option value="patient">Patient</option>
                    <option value="Multi Omics Analyst">Multi Omics Analyst</option>
                    <option value="Pathologist">Pathologist</option>
                    <option value="other">Other</option>
                </select>
                <div id="idCardImage" style="display: none;">
                    <label for="idCardUpload" class="upload-card">Upload your ID card:</label>
                    <input type="file" id="idCardUpload" name="id_card" required accept="image/*">
                </div>
                <button type="submit" id="Signupbtn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in" id="sign">
            <form method="post" action="/login">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="em" name="email" required placeholder="Email">
                <input type="password" id="pass" name="password" required placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button type="submit" id="signINBtn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/Registration.js"></script>
</body>
</html>
