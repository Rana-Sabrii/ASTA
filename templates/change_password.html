<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename=('css/reset.css'))}}">
    <title>Change Password</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container reset" id="reset">
      <form method="POST" action="/change_password">
        <input type="hidden" name="email" value="{{ email }}">
        <div>
          <h1>Reset Password</h1>
          <div><br><br></div>
          {% if success %}
          <div id="message" style="color:green;">Email Verified! Please enter your new password.</div>
          {% endif %} 
          <div><br><br></div>
          <span>Enter your New Password</span>
          <div><br></div>
          <input type="password" id="oldpass" name="new_password" required placeholder="Password">
          <div><br><br></div>
          <span>Confirm your New Password</span>
          <div><br></div>
          <input type="password" id="newpass" name="confirm_password" required placeholder="Password">
          <div><br><br></div>
          <button type="submit" id="resetbtn">Reset</button>
          <div id="message"></div> <span id="error-message"></span>
        </div>
      </form>
    </div>
  </div>
  <script src="../static/js/change.js"></script>
</body>
</html>
